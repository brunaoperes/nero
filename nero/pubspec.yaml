name: nero
description: "Nero - Gestor Pessoal Inteligente com IA"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Backend & Database
  supabase_flutter: ^2.5.0

  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  lottie: ^3.1.0
  fl_chart: ^0.68.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.0.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.5

  # Maps & Location (GRATUITO com OpenStreetMap)
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.4+3
  geolocator: ^11.0.0  # ✅ Reabilitado (funciona com JDK 17)

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Animations
  flutter_animate: ^4.5.0

  # Image Picker
  image_picker: ^1.0.7

  # Date & Time
  timezone: ^0.9.2

  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # PDF & Excel Export
  pdf: ^3.10.8
  excel: ^4.0.2
  path_provider: ^2.1.2

  # HTTP & WebView
  http: ^1.2.0
  dio: ^5.4.1
  webview_flutter: ^4.9.0

  # Auto-Update
  package_info_plus: ^8.0.0
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^10.0.1
  open_filex: ^4.3.2

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets (comentado - adicione quando tiver imagens)
